<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master - AI-Powered Solver</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1><i class="fas fa-puzzle-piece"></i> Sudoku Master</h1>
                <p> Advanced Grid Recognition (Development Mode)</p>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Left Sidebar - Controls -->
            <div class="sidebar">
                <h3><i class="fas fa-cogs"></i> Controls</h3>
                
                <div class="control-group">
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="solvePuzzle()">
                            <i class="fas fa-rocket"></i> Solve Puzzle
                        </button>
                        <button class="btn btn-warning" onclick="clearGrid()">
                            <i class="fas fa-trash"></i> Clear Grid
                        </button>
                        <button class="btn btn-outline" onclick="validatePuzzle()">
                            <i class="fas fa-check-circle"></i> Validate
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <h4 style="color: var(--gray-700); margin-bottom: 0.75rem; font-size: 0.875rem;">
                        <i class="fas fa-layer-group"></i> Generate Puzzle
                    </h4>
                    <div class="difficulty-selector">
                        <label for="difficulty">Difficulty Level:</label>
                        <select id="difficulty">
                            <option value="easy">ðŸŸ¢ Easy</option>
                            <option value="medium" selected>ðŸŸ¡ Medium</option>
                            <option value="hard">ðŸ”´ Hard</option>
                            <option value="expert">ðŸ’€ Expert</option>
                        </select>
                        <button class="btn btn-success" onclick="generatePuzzle()">
                            <i class="fas fa-dice"></i> Generate
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <h4 style="color: var(--gray-700); margin-bottom: 0.75rem; font-size: 0.875rem;">
                        <i class="fas fa-camera"></i> Image Recognition
                    </h4>
                    <div class="upload-area" onclick="document.getElementById('imageUpload').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Upload Sudoku Image</p>
                        <small>JPG, PNG, WebP supported</small>
                        <small>Development Mode</small>
                    </div>
                    <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage()">
                </div>
            </div>

            <!-- Center - Game Area -->
            <div class="game-area">
                <div id="message"></div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="color: var(--gray-600);">Processing...</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="sudoku-container">
                    <div class="sudoku-grid" id="sudokuGrid"></div>
                </div>
            </div>

            <!-- Right Sidebar - Stats -->
            <div class="stats-panel">
                <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fas fa-puzzle-piece"></i> Filled Cells
                    </span>
                    <span class="stat-value" id="filledCells">0/81</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fas fa-clock"></i> Time Elapsed
                    </span>
                    <span class="stat-value" id="timeElapsed">00:00</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fas fa-target"></i> Completion
                    </span>
                    <span class="stat-value" id="completion">0%</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fas fa-exclamation-triangle"></i> Errors
                    </span>
                    <span class="stat-value stat-errors" id="errors">0</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fas fa-lightbulb"></i> Hints Used
                    </span>
                    <span class="stat-value" id="hints">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
